<html>
<head>
  <title>Straerry: Offline Knowledge Explorer</title>
  <script src="./jquery-3.7.1.min.js"></script>
  <script>
function show_uniqid() {
  alert('Showing uniqid');
  try {
    $.get("http://ref.straerry.com/api/uniqid", function(data, status){
      alert(status + '');
      uid = data['uniqid'];
      alert('Uniqid: ' + uid);
    });
  } catch (e) {
    alert('[E] ' + e);
  }
}

function check() {
  alert('Loaded');
}
  </script>
</head>
<body onload="check()">
  <input type="button" value="uniqid" onclick="show_uniqid()" />
</body>
</html>
