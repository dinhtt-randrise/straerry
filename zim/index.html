<html>
<head>
  <title>Straerry: Offline Knowledge Explorer</title>
  <script src="./jquery-3.7.1.min.js"></script>
  <script>
var UID = false;
    
function addScript( src ) {
  var s = document.createElement( 'script' );
  s.setAttribute( 'src', src );
  document.body.appendChild( s );
}
    
function show_uniqid() {
  alert('Showing uniqid');
  try {
    addScript("https://takotesai.ngrok.io/straerry/uniqid");
    setTimeout('receive_uniqid()', 10 * 1000);
  } catch (e) {
    alert('[E] ' + e);
  }
}

function receive_uniqid() {
  if (UID != false) {
    mid = UID['uniqid'];
    alert('UID: ' + mid);
  } else {
    alert('Failed!');
  }
}

function check() {
  alert('Loaded');
  var url = location + '';
  $('#e-loc').text(url);
}
  </script>
</head>
<body onload="check()">
  <input type="button" value="uniqid" onclick="show_uniqid()" />

  <p id="e-loc"></p>
</body>
</html>
